<body id="input_body">
	<h1>COLLAB</h1>
	<form action="" method="post">
		Username <br>
		<input class="centerBox" type="text" name="username" placeholder="Username"> <br><br>
		Which day do you prefer? <br>
		<select id="bestDay" name="weekDay">
			<option value="Sunday">Sunday</option>
			<option value="Monday">Monday</option>
			<option value="Tuesday">Tuesday</option>
			<option value="Wednesday">Wednesday</option>
			<option value="Thursday">Thursday</option>
			<option value="Friday">Friday</option>
			<option value="Saturday">Saturday</option>
		</select> <br> <br>

		Do you prefer MORNING or AFTERNOON? <br>
		<select id="timeDay" name="timeOfDay">
			<option value="MORNING">MORNING (AM)</option>
			<option value="AFTERNOON">AFTERNOON (PM)</option>
		</select> <br><br>
		Choose BEST time to meet <br>
		<select id="time" name="actualTime">
			<option value="12">12:00</option>
			<option value="1">01:00</option>
			<option value="2">02:00</option>
			<option value="3">03:00</option>
			<option value="4">04:00</option>
			<option value="5">05:00</option>
			<option value="6">06:00</option>
			<option value="7">07:00</option>
			<option value="8">08:00</option>
			<option value="9">09:00</option>
			<option value="10">10:00</option>
			<option value="11">11:00</option>
		</select><br><br>
			Do you work? <br>
			<select>
			<option value="Full-Time">Full-Time</option> <br>
			<option value="Part-Time">Part-Time</option><br>
			<option value="Don't Work">Don't Work</option>
		</select><br><br>
		<a id="preferenceslink" href="collabpreferences.html">meeting preferences</a> <br><br>
		<input type="submit" value="submit">
	</form><br>
