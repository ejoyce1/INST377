<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>COLLAB Create Session</title>
	<link rel="stylesheet" type="text/css" href="collabmeet.css">
	<meta name= "description" contents= "collabmeet_createsession">


	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!--Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

</head>
<body class="main_body">
	<div id="create_session_title" class="jumbotron">
		<h1>COLLAB</h1>
	</div>
	<div class="container text-center">
		<h3> Create Session </h3>
		<form action="" method="post">
			<input class="centerBox" type="text" name="group_name" placeholder="Group Name"><br><br>
			<input class="centerBox" type="text" name="group_leader_first" placeholder="First Name"><br><br>
			<input class="centerBox" type="text" name="group_leader_last" placeholder="Last Name"><br><br>
			<input class="centerBox" type="submit" onclick="groupCreated();" value="submit">
		</form>
	</div>	
<script type="text/javascript">
	function groupCreated(){
		alert("Group Created! Share your session ID with you group members.");
		alert("Remember your session ID is " + Math.round(Math.random()*1000000));
	}	
</script>
</body>
</html>
